<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Simple 2D CAD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="tools-container">
                <h1>Simple 2D CAD</h1>
                <br>
                <p class="title-menu">File</p>
                <div class="button-container">
                    <button>Load</button>
                    <button>Save</button>
                </div>
                <br>
                <p class="title-menu">Model</p>
                <div class="button-container">
                    <button id="line-button">Line</button>
                    <button id="square-button">Square</button>
                    <button id="rectangle-button">Rectangle</button>
                    <button id="polygon-button">Polygon</button>
                </div>
                <br>
                <p class="title-menu">Action</p>
                <div>
                    <button>Resize</button>
                    <button>Recolor</button>
                    <button>Help</button>
                </div>
                <br>
                <p>Color</p>
                <input type="color" id="color-picker" value="#9E9E9E">

            </div>
            <canvas id="canvas" ></canvas>
            <div id="hidden-text">Hidden Text</div>
        </div>
        <script type="module" src="./app.js"></script>
    </body>
</html>
